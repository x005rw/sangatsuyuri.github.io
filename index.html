<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンガツユリの現在の状態</title>
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [status, setStatus] = useState("未設定");
      const [oneWord, setOneWord] = useState("");
      const [location, setLocation] = useState("未設定");
      const [isAdmin, setIsAdmin] = useState(false);
      const [password, setPassword] = useState("");
      const [error, setError] = useState("");
      const [customStatus, setCustomStatus] = useState("");
      const [oneWordInput, setOneWordInput] = useState("");
      const [customLocation, setCustomLocation] = useState("");

      const statuses = ["未設定", "睡眠中", "入浴中", "移動中", "勉強中"];
      const locations = ["自宅", "外出中"];
      const JSONBIN_API_KEY = "$2a$10$bEqn/AHi/5SY22I7fDM90OQeWK33Zl2YiJP4f.tOSmG3rVvoCrwSu";
      const JSONBIN_ID = "68204fab8960c979a5972d3e";

      // JSONBin.ioからデータを読み込む
      useEffect(() => {
        fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_ID}/latest`, {
          headers: {
            "X-Master-Key": JSONBIN_API_KEY,
          },
        })
          .then((response) => response.json())
          .then((data) => {
            setStatus(data.record.status || "未設定");
            setOneWord(data.record.oneWord || "");
            setLocation(data.record.location || "未設定");
          })
          .catch((err) => console.error("データ読み込みエラー:", err));
      }, []);

      // JSONBin.ioにデータを保存
      const updateData = async (newData) => {
        try {
          const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_ID}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              "X-Master-Key": JSONBIN_API_KEY,
            },
            body: JSON.stringify(newData),
          });
          const result = await response.json();
          setStatus(result.record.status);
          setOneWord(result.record.oneWord);
          setLocation(result.record.location);
        } catch (err) {
          console.error("データ更新エラー:", err);
          setError("データ更新に失敗しました");
        }
      };

      const handleLogin = (e) => {
        e.preventDefault();
        if (password === "vmrwxigb8972") {
          setIsAdmin(true);
          setError("");
        } else {
          setError("パスワードが正しくありません");
        }
      };

      const handleStatusChange = (newStatus) => {
        updateData({ status: newStatus, oneWord, location });
      };

      const handleCustomStatusSubmit = (e) => {
        e.preventDefault();
        if (customStatus.trim()) {
          updateData({ status: customStatus, oneWord, location });
          setCustomStatus("");
        }
      };

      const handleOneWordSubmit = (e) => {
        e.preventDefault();
        if (oneWordInput.trim()) {
          updateData({ status, oneWord: oneWordInput, location });
          setOneWordInput("");
        }
      };

      const handleLocationChange = (newLocation) => {
        updateData({ status, oneWord, location: newLocation });
      };

      const handleCustomLocationSubmit = (e) => {
        e.preventDefault();
        if (customLocation.trim()) {
          updateData({ status, oneWord, location: customLocation });
          setCustomLocation("");
        }
      };

      const handleLogout = () => {
        setIsAdmin(false);
        setPassword("");
      };

      return (
        <div className="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
          <h1 className="text-2xl font-bold text-center mb-4">サンガツユリの現在の状態</h1>

          <div className="mb-6 text-center">
            <p className="text-lg">現在の状態: <span className="font-semibold">{status}</span></p>
            <p className="text-lg mt-2">現在地: <span className="font-semibold">{location}</span></p>
            <p className="text-lg mt-2">ひとこと: <span className="font-semibold">{oneWord || "未設定"}</span></p>
          </div>

          {isAdmin ? (
            <div>
              <h2 className="text-xl font-semibold mb-4">状態を更新</h2>
              <div className="grid grid-cols-3 gap-2 mb-4">
                {statuses.map((s) => (
                  <button
                    key={s}
                    onClick={() => handleStatusChange(s)}
                    className="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
                  >
                    {s}
                  </button>
                ))}
              </div>
              <div className="mb-4">
                <h3 className="text-lg font-semibold mb-2">カスタム状態</h3>
                <form onSubmit={handleCustomStatusSubmit} className="flex space-x-2">
                  <input
                    type="text"
                    value={customStatus}
                    onChange={(e) => setCustomStatus(e.target.value)}
                    placeholder="カスタム状態を入力"
                    className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  <button
                    type="submit"
                    className="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600"
                  >
                    設定
                  </button>
                </form>
              </div>
              <div className="mb-4">
                <h3 className="text-lg font-semibold mb-2">現在地</h3>
                <div className="grid grid-cols-2 gap-2 mb-2">
                  {locations.map((loc) => (
                    <button
                      key={loc}
                      onClick={() => handleLocationChange(loc)}
                      className="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600"
                    >
                      {loc}
                    </button>
                  ))}
                </div>
                <form onSubmit={handleCustomLocationSubmit} className="flex space-x-2">
                  <input
                    type="text"
                    value={customLocation}
                    onChange={(e) => setCustomLocation(e.target.value)}
                    placeholder="カスタム現在地を入力"
                    className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  <button
                    type="submit"
                    className="bg-teal-500 text-white py-2 px-4 rounded hover:bg-teal-600"
                  >
                    設定
                  </button>
                </form>
              </div>
              <div className="mb-4">
                <h3 className="text-lg font-semibold mb-2">ひとこと</h3>
                <form onSubmit={handleOneWordSubmit} className="flex space-x-2">
                  <input
                    type="text"
                    value={oneWordInput}
                    onChange={(e) => setOneWordInput(e.target.value)}
                    placeholder="ひとことを入力"
                    className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  <button
                    type="submit"
                    className="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600"
                  >
                    設定
                  </button>
                </form>
              </div>
              <button
                onClick={handleLogout}
                className="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600"
              >
                ログアウト
              </button>
            </div>
          ) : (
            <div>
              <h2 className="text-xl font-semibold mb-4">管理者ログイン</h2>
              <form onSubmit={handleLogin} className="space-y-4">
                <div>
                  <input
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    placeholder="パスワードを入力"
                    className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  {error && <p className="text-red-500 text-sm mt-1">{error}</p>}
                </div>
                <button
                  type="submit"
                  className="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
                >
                  ログイン
                </button>
              </form>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>

</html>
