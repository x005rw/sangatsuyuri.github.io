<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>サンガツユリの現在の状態</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #555;
        }

        p {
            font-size: 1.5rem;
        }

        #login-form,
        #admin-section {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            max-width: 400px;
        }

        #admin-section {
            display: none;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            box-sizing: border-box;
        }

        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        #result {
            margin-top: 1rem;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>サンガツユリの現在の状態</h1>
    <p id="status">読み込み中...</p>

    <!-- 管理者ログインフォーム -->
    <div id="login-form">
        <h2>管理者ログイン</h2>
        <form id="login">
            <input type="password" id="password" placeholder="パスワード" required />
            <button type="submit">ログイン</button>
        </form>
    </div>

    <!-- ステータス変更フォーム（ログイン後に表示） -->
    <div id="admin-section">
        <h2>ステータスを変更</h2>
        <form id="statusForm">
            <input type="text" id="newStatus" placeholder="例: 勉強中" required />
            <button type="submit">送信</button>
        </form>
        <p id="result"></p>
        <a href="/logout">ログアウト</a>
    </div>

    <script>
        // 初期ロード：ステータス取得
        fetch('/api/status')
            .then(res => res.json())
            .then(data => {
                document.getElementById('status').textContent = data.current_status;
            });

        // ログイン処理
        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pwd = document.getElementById('password').value;

            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `password=${encodeURIComponent(pwd)}`
            });

            if (res.ok) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-section').style.display = 'block';
            } else {
                alert('パスワードが違います');
            }
        });

        // ステータス更新処理
        document.getElementById('statusForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newStatus = document.getElementById('newStatus').value;

            const res = await fetch('/api/status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus })
            });

            if (res.ok) {
                document.getElementById('result').textContent = '✅ 更新しました！';
                location.reload(); // 再読み込みで反映
            } else {
                document.getElementById('result').textContent = '❌ 失敗しました。';
            }
        });
    </script>
</body>

</html>
