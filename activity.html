<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動静 - サンガツユリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            font-size: 2em;
            color: #444;
        }

        .status {
            font-size: 1.8em;
            margin: 20px 0;
            color: #007BFF;
            font-weight: bold;
        }

        .buttons button, .login button, .navigation button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover, .login button:hover, .navigation button:hover {
            background-color: #0056b3;
        }

        .login input, .custom-status input {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        .hidden {
            display: none;
        }

        .custom-status {
            margin-top: 10px;
        }

        .navigation {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>現在の動静</h1>
    <div class="status" id="currentStatus">OFF</div>

    <div class="login">
        <input type="password" id="adminPassword" placeholder="パスワードを入力">
        <button onclick="login()">ログイン</button>
    </div>

    <div class="buttons hidden" id="statusButtons">
        <button onclick="setStatus('睡眠中')">睡眠中</button>
        <button onclick="setStatus('大学')">大学</button>
        <button onclick="setStatus('勉強中')">勉強中</button>
        <button onclick="setStatus('移動中')">移動中</button>
        <button onclick="setStatus('OFF')">OFF</button>
        <button onclick="setStatus('外出中')">外出中</button>
        <button onclick="setStatus('入浴中')">入浴中</button>
        <div class="custom-status">
            <input type="text" id="customStatusInput" placeholder="自由入力">
            <button onclick="setCustomStatus()">設定</button>
        </div>
    </div>

    <div class="navigation">
        <button onclick="location.href='index.html'">ホームに戻る</button>
    </div>

    <script>
        const correctPassword = "vmrwxigb8972";

        // ページ読み込み時にサーバーから動静を取得
        window.onload = () => {
            fetch('http://localhost:3000/getStatus')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('サーバーエラー');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('currentStatus').textContent = data.status;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('サーバーとの通信に失敗しました。');
                });
        };

        function login() {
            const passwordInput = document.getElementById('adminPassword').value;
            if (passwordInput === correctPassword) {
                document.getElementById('statusButtons').classList.remove('hidden');
                alert("ログイン成功！");
            } else {
                alert("パスワードが間違っています。");
            }
        }

        function setStatus(status) {
            const statusElement = document.getElementById('currentStatus');
            statusElement.textContent = status;

            // Firebase に動静を保存
            firebase.database().ref('status').set({
                status: status,
                timestamp: Date.now()
            }).then(() => {
                alert('動静が更新されました！');
            }).catch(error => {
                console.error('エラー:', error);
                alert('動静の保存に失敗しました。');
            });
        }

        function setCustomStatus() {
            const customStatus = document.getElementById('customStatusInput').value;
            if (customStatus.trim() === "") {
                alert("自由入力欄が空です。");
                return;
            }
            if (customStatus.length > 50) {
                alert("ステータスは50文字以内で入力してください。");
                return;
            }

            // サーバーに保存するために setStatus を呼び出す
            setStatus(customStatus);
        }
    </script>
</body>

</html>
