<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動静 - サンガツユリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .status {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .login {
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        .navigation button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>現在の動静</h1>
    <div class="status" id="currentStatus">OFF</div>

    <div class="login">
        <input type="password" id="adminPassword" placeholder="パスワードを入力">
        <button onclick="login()">ログイン</button>
    </div>

    <div class="buttons hidden" id="statusButtons">
        <button onclick="setStatus('睡眠中')">睡眠中</button>
        <button onclick="setStatus('大学')">大学</button>
        <button onclick="setStatus('勉強中')">勉強中</button>
        <button onclick="setStatus('移動中')">移動中</button>
        <button onclick="setStatus('OFF')">OFF</button>
        <button onclick="setStatus('外出中')">外出中</button>
        <button onclick="setStatus('入浴中')">入浴中</button>
        <div class="custom-status">
            <input type="text" id="customStatusInput" placeholder="自由入力">
            <button onclick="setCustomStatus()">設定</button>
        </div>
    </div>

    <div class="navigation">
        <button onclick="location.href='index.html'">ホームに戻る</button>
    </div>

    <script>
        const correctPassword = "vmrwxigb8972";

        // ページ読み込み時にサーバーから動静を取得
        window.onload = () => {
            fetch('http://localhost:3000/getStatus')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('currentStatus').textContent = data.status;
                })
                .catch(error => console.error('Error:', error));
        };

        function login() {
            const passwordInput = document.getElementById('adminPassword').value;
            if (passwordInput === correctPassword) {
                document.getElementById('statusButtons').classList.remove('hidden');
                alert("ログイン成功！");
            } else {
                alert("パスワードが間違っています。");
            }
        }

        function setStatus(status) {
            const statusElement = document.getElementById('currentStatus');
            statusElement.textContent = status;

            // サーバーに動静を保存
            fetch('http://localhost:3000/saveStatus', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                alert('動静が更新されました！');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('サーバーとの通信に失敗しました。');
            });
        }

        function setCustomStatus() {
            const customStatus = document.getElementById('customStatusInput').value;
            if (customStatus.trim() === "") {
                alert("自由入力欄が空です。");
                return;
            }
            if (customStatus.length > 50) {
                alert("ステータスは50文字以内で入力してください。");
                return;
            }
            setStatus(customStatus);
        }
    </script>
</body>

</html>
