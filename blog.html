<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ - サンガツユリ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="layout-container">
        <button class="hamburger-menu" id="hamburgerMenu">
            <i class="fas fa-bars"></i>
        </button>

        <aside class="sidebar left-sidebar">
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> ホーム</a></li>
                    <li><a href="blog.html"><i class="fas fa-blog"></i> ブログ</a></li>
                    <li><a href="questions.html"><i class="fas fa-question-circle"></i> 質問募集</a></li>
                    <li><a href="updates.html"><i class="fas fa-history"></i> 更新履歴</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <div class="theme-switch">
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>

            <section class="blog">
                <h1><i class="fas fa-blog"></i> ブログ</h1>

                <!-- 管理者ログインボタン -->
                <div class="admin-login">
                    <button id="adminLoginBtn" class="admin-login-btn">
                        <i class="fas fa-lock"></i> 管理者ログイン
                    </button>
                </div>

                <!-- 管理者用の投稿フォーム -->
                <div class="admin-panel" id="adminPanel" style="display: none;">
                    <h2><i class="fas fa-pen"></i> 新規投稿</h2>
                    <form id="blogForm" class="blog-form">
                        <div class="form-group">
                            <label for="title">タイトル</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="thumbnail">サムネイル画像URL</label>
                            <input type="url" id="thumbnail" name="thumbnail"
                                placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="form-group">
                            <label for="content">本文</label>
                            <textarea id="content" name="content" rows="10" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tags">タグ（カンマ区切り）</label>
                            <input type="text" id="tags" name="tags">
                        </div>
                        <button type="submit" class="submit-btn">投稿する</button>
                    </form>
                </div>

                <!-- ブログ記事一覧 -->
                <div class="blog-posts" id="blogPosts">
                    <!-- 記事はJavaScriptで動的に追加されます -->
                </div>
            </section>
        </main>

        <aside class="sidebar right-sidebar">
            <nav class="social-nav">
                <ul>
                    <li><a href="https://x.com/sangatsuyuri" target="_blank" title="X"><i
                                class="fa-brands fa-x-twitter"></i></a></li>
                </ul>
            </nav>
        </aside>
    </div>

    <footer>
        <p>&copy; 2024 サンガツユリ All rights reserved.</p>
    </footer>

    <script>
        // ハンバーガーメニューの機能
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const leftSidebar = document.querySelector('.left-sidebar');

        hamburgerMenu.addEventListener('click', () => {
            leftSidebar.classList.toggle('active');
        });

        // メニュー外をクリックしたら閉じる
        document.addEventListener('click', (e) => {
            if (!leftSidebar.contains(e.target) && !hamburgerMenu.contains(e.target)) {
                leftSidebar.classList.remove('active');
            }
        });

        // ブログ記事のデータを管理する配列
        let blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [
            {
                id: 1,
                title: 'ブログの始まり',
                content: 'ようこそ、私のブログへ。ここでは日々の出来事や考えたことを共有していきます。',
                thumbnail: 'https://via.placeholder.com/300x200',
                date: '2024年3月1日',
                tags: ['お知らせ']
            }
        ];

        // グローバル変数
        let editingPostId = null;
        const blogForm = document.getElementById('blogForm');

        // 記事を表示する関数
        function displayPosts() {
            const blogPostsContainer = document.getElementById('blogPosts');
            blogPostsContainer.innerHTML = '';

            if (blogPosts.length === 0) {
                blogPostsContainer.innerHTML = `
                    <div class="no-posts-message">
                        <i class="fas fa-newspaper"></i>
                        <p>まだブログ記事がありません。</p>
                        ${document.getElementById('adminPanel').style.display === 'block' ?
                        '<p>管理者としてログインして、新しい記事を投稿してください。</p>' :
                        '<p>記事を投稿するまでお待ちください。</p>'}
                    </div>
                `;
                return;
            }

            blogPosts.forEach(post => {
                const article = document.createElement('article');
                article.className = 'blog-post-preview';
                article.dataset.id = post.id;

                // 記事のプレビュー表示
                article.innerHTML = `
                    <div class="post-preview">
                        <div class="post-thumbnail">
                            <img src="${post.thumbnail}" alt="${post.title}">
                        </div>
                        <div class="post-preview-content">
                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <h2 class="post-title" style="margin-bottom: 0;">${post.title}</h2>
                                ${document.getElementById('adminPanel').style.display === 'block' ?
                        `<div>
                                        <button class="edit-btn" onclick="editPost(${post.id})" title="編集">
                                            <i class="fas fa-pen-to-square"></i>
                                        </button>
                                        <button class="delete-btn" onclick="deletePost(${post.id})" title="削除">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>` : ''}
                            </div>
                            <div class="post-meta">
                                <span class="post-date"><i class="far fa-calendar"></i> ${post.date}</span>
                                <span class="post-tags"><i class="fas fa-tags"></i> ${post.tags.join(', ')}</span>
                            </div>
                            <div class="post-excerpt">
                                ${post.content.length > 100 ? post.content.substring(0, 100) + '...' : post.content}
                            </div>
                            <a href="#" class="read-more" onclick="viewPost(${post.id})">続きを読む</a>
                        </div>
                    </div>
                `;

                blogPostsContainer.appendChild(article);
            });
        }

        // 記事を表示する関数
        function viewPost(id) {
            const post = blogPosts.find(p => p.id === id);
            if (!post) return;

            const blogPostsContainer = document.getElementById('blogPosts');
            blogPostsContainer.innerHTML = `
                <article class="blog-post-full">
                    <div class="post-header">
                        <h2 class="post-title">${post.title}</h2>
                        <div class="post-meta">
                            <span class="post-date"><i class="far fa-calendar"></i> ${post.date}</span>
                            <span class="post-tags"><i class="fas fa-tags"></i> ${post.tags.join(', ')}</span>
                        </div>
                    </div>
                    <div class="post-thumbnail">
                        <img src="${post.thumbnail}" alt="${post.title}">
                    </div>
                    <div class="post-content">
                        ${post.content}
                    </div>
                    <div class="post-footer">
                        <a href="blog.html" class="back-to-list">記事一覧に戻る</a>
                    </div>
                </article>
            `;
        }

        // 記事を削除する関数
        function deletePost(id) {
            if (confirm('この記事を削除してもよろしいですか？')) {
                blogPosts = blogPosts.filter(post => post.id !== id);
                localStorage.setItem('blogPosts', JSON.stringify(blogPosts));
                displayPosts();
            }
        }

        // 編集ボタンの処理
        function editPost(id) {
            const post = blogPosts.find(p => p.id === id);
            if (!post) return;
            document.getElementById('title').value = post.title;
            document.getElementById('content').value = post.content;
            document.getElementById('thumbnail').value = post.thumbnail;
            document.getElementById('tags').value = post.tags.join(', ');
            editingPostId = id;
            document.querySelector('.submit-btn').textContent = '更新する';
            // スクロールしてフォームを表示
            blogForm.scrollIntoView({ behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const adminPanel = document.getElementById('adminPanel');
            const adminLoginBtn = document.getElementById('adminLoginBtn');

            // 初期表示
            displayPosts();

            // 管理者ログインボタンのクリックイベント
            adminLoginBtn.addEventListener('click', function () {
                const password = prompt('管理者パスワードを入力してください:');

                if (password === 'vmrwxigb8972') { // 管理者パスワード
                    adminPanel.style.display = 'block';
                    adminLoginBtn.style.display = 'none';
                    displayPosts(); // 管理者モードで再表示
                } else if (password !== null) {
                    alert('パスワードが間違っています');
                }
            });

            // ブログ投稿フォームの処理
            blogForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                const thumbnail = document.getElementById('thumbnail').value || 'https://via.placeholder.com/300x200';
                const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());
                const date = new Date().toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                if (editingPostId) {
                    // 編集モード
                    const idx = blogPosts.findIndex(p => p.id === editingPostId);
                    if (idx !== -1) {
                        blogPosts[idx] = { ...blogPosts[idx], title, content, thumbnail, tags };
                        localStorage.setItem('blogPosts', JSON.stringify(blogPosts));
                        displayPosts();
                        blogForm.reset();
                        editingPostId = null;
                        document.querySelector('.submit-btn').textContent = '投稿する';
                        alert('記事を更新しました！');
                    }
                } else {
                    // 新規投稿
                    const newPost = {
                        id: Date.now(),
                        title,
                        content,
                        thumbnail,
                        date,
                        tags
                    };
                    blogPosts.unshift(newPost);
                    localStorage.setItem('blogPosts', JSON.stringify(blogPosts));
                    displayPosts();
                    blogForm.reset();
                    alert('投稿が完了しました！');
                }
            });
        });

        // テーマ切り替え機能
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');

        // ローカルストレージから保存されたテーマを取得
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        // アイコンの初期状態を設定
        if (currentTheme === 'dark') {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }

        // テーマ切り替えボタンのクリックイベント
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            // テーマを切り替え
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // アイコンを切り替え
            if (newTheme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });
    </script>
</body>

</html>
